<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General styles for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Styling for the form container */
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        /* Styling for form elements */
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color:blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Styling for labels and text */
        .form-container label {
            font-size: 14px;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
        }
    </style>
  
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form action="login">
            <label for="uname">Enter username:</label><br>
            <input type="text" id="uname" name="uname" placeholder="Username" required><br>
            
            <label for="pwd">Enter password:</label><br>
            <input type="password" id="pwd" name="pwd" placeholder="Password" required><br>
            
            <label>
            <img alt="" src="captcha.jpg">
            </label>
             <input type="text" id="captcha" name="captcha" placeholder="Enter Captcha" required><br>
            <input type="hidden" value="">
            <label>	
                <input type="checkbox" name="remember" value="y">
                Remember Me
            </label><br>
            <button type="submit">Login</button>
        </form>
        <div id="msg"></div>
    </div>
      <script>
      function getParameterByName(name) {
    	    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    	    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
    	}
    var error =getParameterByName("error");
    if(error==1)
    	document.getElementById("msg").innerHTML="<h3>Invalid username/password</h3>"
    if(error==2)
    	document.getElementById("msg").innerHTML="<h3>Invalid Captcha</h3>"
    if(error==3)
    	document.getElementById("msg").innerHTML="<h3>User is locked</h3>"
    </script>
</body>
</html>
